<div class="portfolio">
    <h2>𝙼𝚢 𝚆𝚘𝚛𝚔</h2>
    <div class="portfolio-container">
      <div class="portfolio-item" *ngFor="let project of projects">
        <img [src]="project.image" alt="{{ project.name }}" />
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
